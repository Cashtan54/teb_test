{% extends 'tg_auth/base.html' %}

{% block title %}{{ airtable_user.tg_username }}{% endblock %}

{% block content %}
    <h1>Hello, {{ airtable_user.tg_username }}</h1>
    <h4>Your telegram id: {{ airtable_user.tg_id }}</h4>
    <h4>Your telegram name: {{ airtable_user.tg_name }}</h4>
    <button class="btn btn-primary"><a href="https://t.me/{{ airtable_user.tg_username }}">Telegram</a></button>
{% endblock %}
